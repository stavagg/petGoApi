name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.23'
  DOCKER_IMAGE: petgoapi

jobs:
  # Ð­Ñ‚Ð°Ð¿ 1: Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¸ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð°
  test:
    name: ðŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ“¦ Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ðŸ”§ Install dependencies
      run: go mod download

    - name: âœ… Verify dependencies
      run: go mod verify

    - name: ðŸ” Run go vet
      run: go vet ./...

    - name: ðŸŽ¯ Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not properly formatted:"
          gofmt -s -l .
          exit 1
        fi
        echo "âœ… Code is properly formatted"

    - name: ðŸš€ Run tests
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASS: password
        DB_NAME: mydb

    - name: ðŸ“Š Generate coverage report
      run: |
        go tool cover -html=coverage.out -o coverage.html
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        echo "âœ… Test coverage: $COVERAGE%"

    - name: ðŸŽ¯ Check coverage threshold
      run: |
        if (( $(echo "$COVERAGE < 20" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below minimum threshold (20%)"
          exit 1
        else
          echo "âœ… Coverage $COVERAGE% meets minimum requirements"
        fi

    - name: ðŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ’¾ Upload coverage artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          coverage.html
          coverage.out

  # Ð­Ñ‚Ð°Ð¿ 2: Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Docker Ð¾Ð±Ñ€Ð°Ð·Ð°
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ§ª Test Docker image
      run: |
        docker run --name test-container -d -p 8080:8080 ${{ env.DOCKER_IMAGE }}:latest
        sleep 10
        
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ð»ÑÑ
        if [ "$(docker ps -q -f name=test-container)" ]; then
          echo "âœ… Docker container started successfully"
          docker logs test-container
          docker stop test-container
          docker rm test-container
        else
          echo "âŒ Docker container failed to start"
          docker logs test-container
          exit 1
        fi

  # Ð­Ñ‚Ð°Ð¿ 3: ÐÐ½Ð°Ð»Ð¸Ð· Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸ (Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾)
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ” Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

  # Ð­Ñ‚Ð°Ð¿ 4: Ð”ÐµÐ¿Ð»Ð¾Ð¹ (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸)
  deploy:
    name: ðŸš€ Deploy to Registry
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

