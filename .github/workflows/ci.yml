name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: ğŸ“¦ Install dependencies
      run: go mod download

    - name: ğŸ§ª Run tests
      run: go test ./... -v

    - name: ğŸ“Š Run tests with coverage
      run: go test ./... -coverprofile=coverage.out

    - name: âœ… Coverage report
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "âœ… Test coverage: $COVERAGE%"

    # â¬‡ï¸ Ğ˜Ğ¡ĞŸĞ ĞĞ’Ğ›Ğ•ĞĞ: v3 â†’ v4
    - name: ğŸ’¾ Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.html
          coverage.out

  build:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build Docker image
      run: docker build -t petgoapi:test .

    - name: âœ… Success
      run: echo "âœ… CI/CD pipeline completed!"
